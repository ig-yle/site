    <script>
        window.addEventListener('scroll', function () {
        var header = document.getElementById('header-content');
        var logo = document.getElementById('C-POLY');
        var nav = document.querySelector('.C-CC');

        // Add a class to the logo and navigation when scrolled
        if (window.scrollY > 0) {
            logo.classList.add('resized');
            nav.classList.add('resized');
        } else {
            logo.classList.remove('resized');
            nav.classList.remove('resized');
        }

        // Add a class to the header when scrolled
        if (window.scrollY > 50) {
            header.style.height = '50px'; // Set the resized height
        } else {
            header.style.height = '100px'; // Set the initial height
        }
    });
</script>
